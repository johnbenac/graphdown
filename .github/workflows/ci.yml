name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
      - name: Spec trace
        run: npm run spec:trace
      - name: Upload spec verification matrix
        uses: actions/upload-artifact@v4
        with:
          name: spec-verification-matrix
          path: artifacts/spec-trace/**
          if-no-files-found: error
      - name: Build web (typecheck + vite build)
        run: npm run build:web
      - name: Web unit tests (vitest)
        run: npm run test:web
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
      - name: Install Playwright browser (Chromium)
        run: npx playwright install --with-deps chromium
      - name: Web E2E tests (Playwright)
        run: npm run test:web:e2e
      - name: Upload Playwright artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            apps/web/test-results
            apps/web/playwright-report
          if-no-files-found: ignore

  validate-example-datasets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout graphdown
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Validate research-lab-dataset (JSON)
        run: |
          set -euo pipefail
          rm -rf /tmp/research-lab-dataset
          git clone --depth 1 https://github.com/johnbenac/research-lab-dataset.git /tmp/research-lab-dataset
          node dist/cli.js validate /tmp/research-lab-dataset --json | node -e "let s='';process.stdin.on('data',c=>s+=c);process.stdin.on('end',()=>{const r=JSON.parse(s); if(!r.ok){console.error(r); process.exit(1);} });"
          echo "research-lab-dataset: ok"
      - name: Validate product-tracker-dataset (JSON)
        run: |
          set -euo pipefail
          rm -rf /tmp/product-tracker-dataset
          git clone --depth 1 https://github.com/johnbenac/product-tracker-dataset.git /tmp/product-tracker-dataset
          node dist/cli.js validate /tmp/product-tracker-dataset --json | node -e "let s='';process.stdin.on('data',c=>s+=c);process.stdin.on('end',()=>{const r=JSON.parse(s); if(!r.ok){console.error(r); process.exit(1);} });"
          echo "product-tracker-dataset: ok"
